<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
</head>
<body>
    <h1>Video Player</h1>
    <video id="videoPlayer" controls></video>
    <p id="fpsDisplay">FPS: <span id="fps">0</span></p>

    <script>
        const video = document.getElementById('videoPlayer');
        const fpsDisplay = document.getElementById('fps');

        // Function to update FPS display
        function updateFPS() {
            const fps = calculateFPS(); // Your logic to calculate FPS goes here
            fpsDisplay.textContent = `FPS: ${fps}`;
        }

        // Function to calculate FPS
        function calculateFPS() {
            // Your logic to calculate FPS goes here
            // This is just a placeholder returning a random number between 24 and 30
            return Math.floor(Math.random() * (30 - 24 + 1)) + 24;
        }

        // Update FPS display every second
        setInterval(updateFPS, 1000);
    </script>
</body>
</html>
